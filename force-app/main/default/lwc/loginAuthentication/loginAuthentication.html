<template>
    
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          
          <span class="slds-icon_container slds-icon-standard-account" title="Login">
            <lightning-button-icon icon-name="utility:user"  alternative-text="login" title="login" aria-hidden="true" ></lightning-button-icon>
          <span class="slds-assistive-text">account</span>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
             <span>Login</span>
           
          </h2>
        </div>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">

      <a class="slds-button slds-button_neutral" data-id= "SSO" onclick={handleSSOLogin}>SSO Login</a>
    <a class="slds-button slds-button_outline-brand" data-id="Non-SSO" onclick={handleNonSSOLogin}>Non-SSO Login</a>

    <template if:true={isNonSSO}>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="text-input-id-1">
          <abbr class="slds-required" title="required">* </abbr>Username</label>
        <div class="slds-form-element__control">
          <input type="text" id="username" data-id = "username" required="" value ={username} onchange ={handleOnChange} class="slds-input" />
        </div>
      </div>

      
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="text-input-id-1">
          <abbr class="slds-required" title="required">* </abbr>Password</label>
        <div class="slds-form-element__control">
          <input type="password" id="password"  data-id = "password" required="" value={password} onchange ={handleOnChange} class="slds-input" />
        </div>
      </div>

      </template>

  
      <template if:false={isNonSSO}>

        <div class="slds-form-element">
        <h3 class="slds-tile__title slds-truncate" title="Anypoint Connectors">
                      
        Click Authenticate to navigate to Login Page
      </h3>
      </div>

        <h3 class="slds-tile__title slds-truncate" title="Anypoint Connectors">{authCode}</h3>
                      
      </template>

    </div>
    <footer class="slds-card__footer">
      
      <template if:true={isNonSSO}>
        <button class="slds-button slds-button_brand" onclick={handleAuthentication}>Authorize</button>

      </template>
      <template if:false={isNonSSO}>
           <button class="slds-button slds-button_brand" onclick={redirectToSSO}>Authenticate</button>
      </template>
    </footer>
  </article>

    

     
</template>
